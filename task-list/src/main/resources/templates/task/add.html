<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Task List</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Task List</h1>
		</div>

		<h4>New task</h4>

		<form
			th:action="@{/tasklist/{tasklistId}/task/save(tasklistId=${tasklistId})}"
			th:method="${task.id} == 0 ? post : put" th:object="${task}">
			<div class="row">
				<input id="id" type="hidden" th:field="*{id}" />
				<div class="form-group col-md-4">
					<label for="title">Title:</label> <input class="form-control"
						id="title" type="text" th:field="*{title}" />
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
				</div>

				<div class="form-group col-md-4">
					<label for="description">Description:</label> <input class="form-control"
						id="description" type="text" th:field="*{description}" />
					<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
				</div>

				<div class="form-group col-md-4">
					<label for="concluded">Concluded:</label> 
					<select class="custom-select d-block w-100" th:field="*{concluded}">
					    <option th:value="'Y'" th:text="Yes"></option>
					    <option th:value="'N'" th:text="No"></option>
					</select>
					<div th:if="${#fields.hasErrors('concluded')}" th:errors="*{concluded}"></div>
				</div>

			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Save</button>
			</div>

		</form>
		<hr />

		<a class="btn btn-light"
			th:href="@{/tasklist/{tasklistId}/task/list(tasklistId=${tasklistId})}">Back</a>

		<hr />
		<footer class="footer">
			<p>&copy; Anderson Neri</p>
		</footer>

	</div>
</body>
</html>
